<div class="container-fluid">
    <div class="row-fluid">
        <% people.each(function(person) { %>
            <div class="well span3">
                <span class="label"><%= person.get('id') %></span>
                <strong><%= person.get('firstname') %> <%= person.get('lastname') %></strong>
            </div>
        <% }); %>
    </div>
</div>
